{% extends 'base.html' %}

{% block title %} Create New Note{% endblock %}

{% block main %}
<form method='post'>
    {% csrf_token %}
    <label for="title">Enter Title of Note</label>
    <input type="text" name="title" class="form-control" id="title" required value="{{note.title}}"><br>
    <label for="description">Enter description of note</label><br>
    <textarea name="description" id="description" cols="30" rows="10" class="form-control" required>{{note.description}}</textarea><br>
    <input type="submit" value="{{btn_text}}" class="btn btn-dark">
</form>
{% endblock %}
